media_folder: "static/img/uploads"
public_folder: "/img/uploads"
publish_mode: editorial_workflow

backend:
    name: git-gateway
    branch: main

collections:
    - name: "blog"
      label: "Blog"
      folder: "content"
      format: toml-frontmatter
      create: true
      slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
      preview_path: '{{slug}}'
      filter:
          field: "visible"
          value: true
      fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "Date"
            name: "date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            date_format: true
            time_format: false
          - label: "Category"
            name: "category"
            widget: "string"
          - label: "Visible"
            name: "visible"
            widget: "hidden"
            default: true
          - label: "Body"
            name: "body"
            widget: "markdown"
