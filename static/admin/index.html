<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.27/darkreader.min.js"></script>
  <script>
    DarkReader.enable();
  </script>
<style>
html, body {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
<script>
var PostPreview = createClass({
  render: function() {
    var entry = this.props.entry;
    return h('article', {},
      h('h1', {"className": "article_title"}, entry.getIn(['data', 'title'])),
      h('ul', {"className": "frontmatter frontmatter-page"}, h('li', {}, h('time', {"className": "article_time", "datetime": entry.getIn(['data', 'date'])}, entry.getIn(['data', 'date'])))),
      h('div', {}, this.props.widgetFor('body'))
    );
  }
});

CMS.registerPreviewStyle('/preview.css');
CMS.registerPreviewTemplate("blog", PostPreview);
</script>
</body>
</html>
